<ng-template #target></ng-template>
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ngModel name="username" class="form-control" required #username="ngModel">
            <span *ngIf="username.errors?.required">Please fill username</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" ngModel name="email" required email #email="ngModel">
                <span class="help-text" *ngIf="email.touched && email.invalid">Email invalid</span>
           
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" required minlength="5" ngModel
                    #passwor="ngModel">
            <span>{{getPasswordErrors(passwor)}}</span>
            </div>
            <div class="mt-3">
                <button type="submit" [disabled]="!isLogin ? f.invalid : false" class="btn btn-primary">
                    {{isLogin ? 'Login' : 'Signup'}}
                </button>
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                    Switch to {{ !isLogin ? 'Login' : 'Signup'}}
                </button>
            </div>
        </form>
    </div>
</div>
